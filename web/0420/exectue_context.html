<script>
  // anonymous : global execute context . 함수밖에서 선언되는 것 (scope에 안들어감)
  // global 에 들어감. (슈퍼변수는 어디서 실행하건 global 변수다.)
  // js 의 built-in API 들은 window안에 들어있다.
  // script 안에 찾아보고 global에서 lookup한다.
  // 슈퍼변수는 무조건 전역변수이다.
  // var은 global execute context에서 선언되었을 때만 전역이다.
  // var,let은 함수안에 있으면 함수안에서만 작동한다. (local로)
  // let은 script scope 에 생성 var은 global에 생성
  n0 = "n0";
  var v0 = "v0";
  let l0 = "l0";
  const c0 = "c0";
  console.log(v0, n0, l0, c0);
  console.log(window.v0, window.n0, window.l0, window.c0);
  function fn2() {
    n2 = "n2";
    console.log(n0, n1, n2);
    var v2 = "v2";
    console.log(v0, v2);
    // console.log(v1)
    let l2 = "l2";
    console.log(l0, l2);
    // console.log(l1);
    const c2 = "c2;";
    console.log(c0, c2);
    // console.log(c1);
  }
  function fn1() {
    n1 = "n1";
    var v1 = "v1";
    let l1 = "l1";
    const c1 = "c1";
    fn2();
  }
  fn1();
  console.log(n2);
  // console.log(v2, l2, c2);
</script>
